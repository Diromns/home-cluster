---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: ak-outpost-ldap
  namespace: security
spec:
  entryPoints:
    - ldapsecure
  routes:
    - match: HostSNI(`*`)
      services:
        - name: ak-outpost-ldap
          port: 389
  tls:
    # secretName: "${SECRET_DOMAIN/./-}-tls"
    options:
      name: ldap-tls-opt
      namespace: security
      sniStrict: false
    passthrough: false
