---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ext-gateway
  namespace: ext-gateway
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: pod-gateway
      version: 2.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  # See https://github.com/k8s-at-home/charts/blob/master/charts/pod-gateway/values.yaml
  values:
    image:
      repository: ghcr.io/k8s-at-home/pod-gateway
      tag: v1.2.3
    addons:
      vpn:
        enabled: true
        type: wireguard
        wireguard:
          image:
            repository: ghcr.io/k8s-at-home/wireguard
            tag: v1.0.20210424
        env:
          TZ: "America/Chicago"
          IPTABLES_BACKEND: legacy
          KILLSWITCH: "false"
        configFileSecret: ext-gateway-vpnconfig
        resources:
          requests:
            cpu: "0.001"
            memory: 128Mi
          limits:
            memory: 512Mi
        livenessProbe:
          exec:
            command:
              - sh
              - -c
              - if [ $(curl -s https://ipinfo.io/ip) != '${SECRET_EXT_GATEWAY_IP}' ]; then exit 0; else exit $?; fi
          initialDelaySeconds: 30
          periodSeconds: 60
          failureThreshold: 1
    # networkPolicy:
    #   enabled: true

    #   egress:
    #   - to:
    #     - ipBlock:
    #         cidr: 0.0.0.0/0
    #     ports:
    #     # VPN traffic
    #     - port: 62441
    #       protocol: UDP
    #   - to:
    #     - ipBlock:
    #         cidr: 172.16.0.0/12
    DNS: 192.168.42.1
    configmap:
      # -- configmap contains clients and gateway PODs setting
      enabled: true
      # -- Namespaces to create the configmap to.
      # It must list all namespaces where client PODs get deployed to.
      # The chart namespace is added automatically
      routed_namespaces:
        - mail
      settings:
        VPN_INTERFACE: wg0
        VPN_BLOCK_OTHER_TRAFFIC: true
        VPN_TRAFFIC_PORT: "${SECRET_EXT_GATEWAY_PORT}"
        VPN_LOCAL_CIDRS: "${NETWORK_K8S_CLUSTER_CIDR} ${NETWORK_K8S_SERVICE_CIDR} ${NETWORK_MANAGEMENT_CIDR}"
      publicPorts:
        - hostname: mailu-front
          IP: 2
          ports:
            - type: tcp
              port: 25
            - type: tcp
              port: 465
            - type: tcp
              port: 587
            - type: tcp
              port: 143
            - type: tcp
              port: 993
