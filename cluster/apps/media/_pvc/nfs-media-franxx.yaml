---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media-franxx-pv
spec:
  storageClassName: ""
  capacity:
    storage: 1Mi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.75.30.15
    path: /tank/share
  mountOptions:
  - tcp
  - intr
  - hard
  - noatime
  - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-media-franxx-pvc
  namespace: media
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 1Mi
