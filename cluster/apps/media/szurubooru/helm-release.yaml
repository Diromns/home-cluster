---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: szurubooru
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://toboshii.github.io/charts/
      chart: szurubooru
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: toboshii-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: szurubooru/client
      tag: 2.5-edge
    env:
      TZ: America/Chicago
      BASE_URL: "https://booru.${SECRET_DOMAIN}"
    szurubooru:
      name: Taboobooru
      domain: "https://booru.${SECRET_DOMAIN}"
      secret: "${SECRET_BOORU_SECRET}"
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          hajimari.io/enable: "true"
          hajimari.io/icon: "file-image"
          hajimari.io/name: "Booru"
        hosts:
        - host: "booru.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "booru.${SECRET_DOMAIN}"
    additionalContainers:
      server:
        name: server
        image: szurubooru/server:2.5-edge
        imagePullPolicy: IfNotPresent
        env:
        - name: TZ
          value: America/Chicago
        - name: POSTGRES_HOST
          value: "{{ .Release.Name }}-postgresql"
        - name: POSTGRES_PORT
          value: 5432
        - name: POSTGRES_USER
          value: szurubooru
        - name: POSTGRES_PASSWORD
          value: "${SECRET_BOORU_POSTGRES_PASSWORD}"
        - name: POSTGRES_DB
          value: szurubooru
        - name: LOG_SQL
          value: 0
        volumeMounts:
        - name: nfs-media-franxx-pvc
          mountPath: /data
        - name: szurubooru-settings
          mountPath: /opt/app/config.yaml
          subPath: config.yaml
    persistence:
      media-franxx:
        enabled: true
        existingClaim: nfs-media-franxx-pvc
        mountPath: /data
        subPath: /Images/Booru
    podSecurityContext:
      supplementalGroups:
      - 5600
    postgresql:
      enabled: true
      postgresqlUsername: szurubooru
      postgresqlPassword: "${SECRET_BOORU_POSTGRES_PASSWORD}"
      postgresqlDatabase: szurubooru
      persistence:
        enabled: true
        storageClass: rook-ceph-block
        accessModes:
        - ReadWriteOnce
        size: 5Gi
